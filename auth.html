<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auth</title>

<style>
body {
  font-family: Inter, sans-serif;
  background:#0b0f2a;
  color:#ccc;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container{
  background:rgba(10,15,40,0.95);
  padding:2rem;
  border-radius:12px;
  width:340px;
}
input, select, button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#736bff;
  color:white;
  cursor:pointer;
}
button:hover{opacity:0.9;}
.hidden{display:none;}
.warning{color:#ff6b6b;font-size:0.85rem;margin-top:10px;}
.toggle-pass{position:relative;}
.toggle-pass span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="title">Login</h2>

  <select id="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <input id="username" class="hidden" placeholder="Username" />

  <input id="email" type="email" placeholder="Email" />

  <div class="toggle-pass">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="togglePass()">üëÅÔ∏è</span>
  </div>

  <input id="confirm" class="hidden" type="password" placeholder="Confirm Password" />

  <button id="submit">Login</button>

  <div class="warning" id="warning"></div>

  <p id="toggleText">
    Don't have an account?
    <a href="#" onclick="toggleForm()">Sign up</a>
  </p>
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://hearachy-system.onrender.com";

/* ================= STATE ================= */
let isSignup = false;

/* ================= ELEMENTS ================= */
const title = document.getElementById("title");
const username = document.getElementById("username");
const email = document.getElementById("email");
const password = document.getElementById("password");
const confirm = document.getElementById("confirm");
const role = document.getElementById("role");
const submit = document.getElementById("submit");
const warning = document.getElementById("warning");
const toggleText = document.getElementById("toggleText");

/* ================= UI ================= */
function toggleForm(){
  isSignup = !isSignup;
  warning.textContent = "";

  if(isSignup){
    title.textContent = "Sign Up";
    submit.textContent = "Sign Up";
    username.classList.remove("hidden");
    confirm.classList.remove("hidden");
    toggleText.innerHTML =
      `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
  } else {
    title.textContent = "Login";
    submit.textContent = "Login";
    username.classList.add("hidden");
    confirm.classList.add("hidden");
    toggleText.innerHTML =
      `Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>`;
  }
}

function togglePass(){
  password.type = password.type === "password" ? "text" : "password";
}

/* ================= SUBMIT ================= */
submit.onclick = async () => {
  warning.textContent = "";

  const emailVal = email.value.trim();
  const passVal = password.value.trim();

  if(!emailVal || !passVal){
    warning.textContent = "Email and password required";
    return;
  }

  try {
    if(isSignup){
      if(!username.value.trim() || !confirm.value.trim()){
        warning.textContent = "All fields required";
        return;
      }

      if(passVal !== confirm.value.trim()){
        warning.textContent = "Passwords do not match";
        return;
      }

      const res = await fetch(`${API_BASE}/signup`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          username: username.value.trim(),
          email: emailVal,
          password: passVal,
          role: role.value
        })
      });

      const data = await res.json();

      if(!res.ok){
        warning.textContent = data.message || "Signup failed";
        return;
      }

      alert("Signup successful! Please login.");
      toggleForm();
      return;
    }

    /* ========== LOGIN ========== */
    const res = await fetch(`${API_BASE}/login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        email: emailVal,
        password: passVal
      })
    });

    const data = await res.json();

    if(!res.ok){
      warning.textContent = data.message || "Login failed";
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    window.location.href = "./index.html";

  } catch (err) {
    console.error("Auth error:", err);
    warning.textContent = "Server error. Try again later.";
  }
};

/* ================= AUTO REDIRECT ================= */
if(localStorage.getItem("token")){
  window.location.href = "./index.html";
}

const user = JSON.parse(localStorage.getItem("user") || "null");

  if (user) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
